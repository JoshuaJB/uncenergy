<link rel="import" href="/components/paper-shadow/paper-shadow.html">

<polymer-element name="meter-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 20px;
    }
    .card-header {
      margin-bottom: 10px;
    }
    #building {
      font-size:24px;
      position:absolute;
      width:100px;
      left: 39%;
      margin-top: 260px;
      text-align:center;
      color:gray;
    }
    #amount {
      font-size:60px;
      position:absolute;
      left: 0px;
      top: 27%;
      width: 100%;
      text-align:center;
    }
    #units {
      font-size:26px;
      position:absolute;
      left: 0px;
      top: 47%;
      width: 100%;
      text-align:center;
    }
    #livechart {
      position:relative;
      width:400px;
      height:400px;
    }
    #title {
      margin-top: 20px;
      width: 100%;
      left: 0px;
      top:0px;
      color: black;
      font-size: 28px;
      text-align:center;
      position:absolute;
    }
    </style>
    <paper-shadow z="3"></paper-shadow>
    <div class="card-header" layout horizontal center>
      <canvas id="livechart"></canvas>
      <p id="title">Loading...</p>
      <p id="amount"></p>
      <p id="units"></p>
      <p id="building"></p>
    </div>
    
  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
