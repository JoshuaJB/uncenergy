<link rel="import" href="/components/paper-shadow/paper-shadow.html">

<polymer-element name="meter-card">
  <template>
    <script type="text/javascript">
    google.setOnLoadCallback(drawChart);
    function drawChart() {
      if (!result)
        return;
      var data = google.visualization.arrayToDataTable([
        ['Amount', 'Percentage'],
        ['Use', 0.75 * buildingPowerPercent()],
        ['',    0.75 * (100 - buildingPowerPercent())],
        ['',    25]
      ]);
      var options = {
        legend: 'none',
        pieSliceText: 'none',
        pieHole: 0.5,
        pieStartAngle: -135,
        tooltip: { trigger: 'none' },
        slices: {
          0: { color: 'red' },
          1: { color: 'grey' },
          2: { color: 'transparent' },
        }
      };
      document.querySelector("meter-card").shadowRoot.getElementById("amount").innerHTML = result['data'][energyType]['live']['amount'];
      document.querySelector("meter-card").shadowRoot.getElementById("units").innerHTML = result['data'][energyType]['live']['unit'];
      document.querySelector("meter-card").shadowRoot.getElementById("building").innerHTML = result['name'];
      var chart = new google.visualization.PieChart(document.querySelector("meter-card").shadowRoot.getElementById('piechart'));
      chart.draw(data, options);
    }
    function buildingPowerPercent() {
      return 100 * result['data'][energyType]['live']['amount'] / result['data'][energyType]['live']['maxRange'];
    }
    </script>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    #building {
      font-size:20px;
      position:absolute;
      width:100px;
      left: 170px;
      margin-top: 260px;
      text-align:center;
      color:gray;
    }
    #amount {
      font-size:60px;
      position:absolute;
      left: 0px;
      top: 27%;
      width: 100%;
      text-align:center;
    }
    #units {
      font-size:30px;
      position:absolute;
      left: 0px;
      top: 47%;
      width: 100%;
      text-align:center;
    }
    #piechart {
      position:relative;
      width:400px;
      height:400px;
    }
    #name {
      margin-top: 20px;
      width: 100%;
      left: 0;
      color: black;
      font-size: 25px;
      text-align:center;
      position:absolute;
    }
    </style>
    <paper-shadow z="3"></paper-shadow>
    <div class="card-header" layout horizontal center>
      <div id="piechart"></div>
      <p id="name">Current Power Usage</p>
      <p id="amount"></p>
      <p id="units"></p>
      <p id="building"></p>
    </div>
    
  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
