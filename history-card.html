<link rel="import" href="/components/paper-shadow/paper-shadow.html">

<polymer-element name="history-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 20px;
    }
    .card-header {
      margin-bottom: 10px;
    }
    #historygraph {
      position: relative;
      width: 300px;
      height: 300px;
      padding: 50px;
    }
    #title {
      margin-top: 20px;
      width: 100%;
      left: 0px;
      top: 0px;
      color: black;
      font-size: 28px;
      text-align: center;
      position: absolute;
    }
    #historySel {
      position:absolute;
      left: 20px;
      right: 20px;
      top: 370px;
    }
    </style>
    <paper-shadow z="3"></paper-shadow>
    <div class="card-header" layout horizontal center>
      <canvas id="historygraph" height="300" width="300">Your browser does not support the HTML5 canvas tag.</canvas>
      <p id="title">Loading...</p>
      <p id="building"></p>
      <paper-dropdown-menu id="historySel" selected="24 Hours" valueattr="label">
        <paper-item id="daily" label="24 Hours"></paper-item>
        <paper-item id="weekly" label="7 Days"></paper-item>
        <paper-item id="monthly" label="30 Days"></paper-item>
        <paper-item id="yearly" label="10 Months"></paper-item>
      </paper-dropdown-menu>
    </div>
    <script>
    var drops = document.querySelector("history-card").shadowRoot.querySelector('paper-dropdown-menu');
    drops.addEventListener('core-select', function() {
      historyType = historyString(this.selected);
      forceUpdate();
    });
    </script>
  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
