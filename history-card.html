<link rel="import" href="/components/paper-shadow/paper-shadow.html">

<polymer-element name="history-card">
  <template>
    <script type="text/javascript">
    google.load('visualization', '1', {'packages':['corechart']});
    google.setOnLoadCallback(drawHistory);
    function drawHistory() {
      var data = google.visualization.arrayToDataTable([
        [HistoryType(), Units()],
        ['1', 200],
        ['2', 210],
        ['3', 230],
        ['4', 220]
      ]);
      var options = {
        hAxis: {title: 'Day', titleTextStyle: {color: '#333'}},
        vAxis: {title: 'KWh', minValue: 0},
        legend: 'none'
      };
      var chart = new google.visualization.AreaChart(document.querySelector("history-card").shadowRoot.getElementById("history-chart"));
      chart.draw(data, options);
      setTimeout(function(){drawHistory()}, 1000);
    }
    function HistoryType() {
      return "Month";
    }
    function Units() {
      return "KWh"
    }
    </script>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
      margin-top: 20px;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header p'; }
    .card-header ::content p {
      font-size:20px;
      position:absolute;
      /*width:100px;*/
      margin-left: 33%;
      margin-top: 290px;
      text-align:center;
      color:gray;
      display:none;
    }
    h2 {
      position: absolute;
      left: 0;
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }/*
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }*/
    #amount {
      font-size:60px;
      position:absolute;
      left: 0px;
      top: 27%;
      width: 100%;
      text-align:center;
    }
    #units {
      font-size:30px;
      position:absolute;
      left: 0px;
      top: 47%;
      width: 100%;
      text-align:center;
    }
    #history-chart {
      position:relative;
      width:400px;
      height:200px;
    }
    </style>
    <paper-shadow z="3"></paper-shadow>
    <div class="card-header" layout horizontal center>
      <div id="history-chart"></div>
      <h2 id="title">Historical Power Usage</h2>
      <content id="building" select="p"></content>
    </div>
    
  </template>
